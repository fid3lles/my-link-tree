<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um agregador de links pessoal." />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fid3lles - links</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img class="header__img" src="img/perfil.jpg" alt="" />
        <h1 class="header__title">Gabriel 'fid3lles'</h1>
        <h2 class="header__subtitle">Backend Dev</h2>
        
        <p class="header__description">
          Graduado em desenvolvimento de jogos e técnico em desenvolvimento de sistemas web fullstack, streamer nas horas vagas, produtor de conteúdo e ama só os primeiros 150 pokémons.
        </p>
      </header>
      <section class="links">
        <ul class="links__menu">
        </ul>
      </section>
      <section class="social">
        <ul class="social__menu">
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://www.youtube.com/channel/UCgqfHnqQEmszt16ktKABrKQ"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-youtube"></ion-icon
            ></a>
          </li>
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://github.com/fid3lles"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
          </li>
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://twitter.com/fid3lles"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
          </li>
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://www.twitch.tv/jabiralol"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-twitch"></ion-icon
            ></a>
          </li>
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://www.linkedin.com/in/gabrielfidelles/"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
          </li>
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://www.instagram.com/fid3lles/"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
          </li>
        </ul>
      </section>
    </main>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
