<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um agregador de links pessoal." />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Leticia - Links</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <section class="header__image">
          <img src="img/perfil.jpg" alt="" />
        </section>
        <h1 class="header__title">Leticia</h1>
        <p class="header__description">front-end developer</p>
      </header>
      <section class="links">
        <ul class="links__menu">
          <li class="links__menu-item">
            <a href="https://levxyca.codes" target="_blank" rel="noopener"
              >Acesse meu site</a
            >
          </li>
          <li class="links__menu-item">
            <a class="links__menu-item-a" href="https://dev.to/levxyca" target="_blank" rel="noopener"
              >Leia meus posts</a
            >
          </li>
          <li class="links__menu-item">
            <a class="links__menu-item-a"
              href="https://www.twitch.tv/levxyca"
              target="_blank"
              rel="noopener"
              >Conheça meu canal de live coding</a
            >
          </li>
          <li class="links__menu-item">
            <a class="links__menu-item-a"
              href="https://anchor.fm/mocasdaweb"
              target="_blank"
              rel="noopener"
              >Ouça o podcast Moças da Web</a
            >
          </li>
          <li class="links__menu-item">
            <a class="links__menu-item-a"
              href="https://www.youtube.com/channel/UC0oAypdScDI9WiwvebIqiOQ"
              target="_blank"
              rel="noopener"
              >Meu canal no youtube sobre TI</a
            >
          </li>
        </ul>
      </main>
    </section>
    <section class="social">
      <ul class="social__menu">
        <li class="social__menu-item">
          <a
            href="https://www.youtube.com/channel/UC0oAypdScDI9WiwvebIqiOQ"
            target="_blank"
            rel="noopener"
            ><ion-icon name="logo-youtube"></ion-icon
          ></a>
        </li>
        <li class="social__menu-item">
          <a href="https://github.com/levxyca" target="_blank" rel="noopener"
            ><ion-icon name="logo-github"></ion-icon
          ></a>
        </li>
        <li class="social__menu-item">
          <a href="https://twitter.com/levxyca" target="_blank" rel="noopener"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </li>
        <li class="social__menu-item">
          <a href="https://www.twitch.tv/levxyca" target="_blank" rel="noopener"
            ><ion-icon name="logo-twitch"></ion-icon
          ></a>
        </li>
        <li class="social__menu-item">
          <a
            href="https://www.linkedin.com/in/leticiacaroline/"
            target="_blank"
            rel="noopener"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </li>
        <li class="social__menu-item">
          <a
            href="https://www.instagram.com/levxyca/"
            target="_blank"
            rel="noopener"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>
    </section>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
